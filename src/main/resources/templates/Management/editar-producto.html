<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="/css/importJakartaFont.css">
    <link rel="icon" href="/img/Logo.png" type="image/png">
</head>
<body class="container-fluid jakarta-regular">
<main class="row flex-nowrap">
    <div class="col-3 border-end p-0">
        <div class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary min-vh-100">
            <a href="/manager/dashboard"
               class="d-flex align-carritoItems-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <img src="/img/Logo.png" class="bi pe-none me-2" width="40" height="32" alt="home"/>
                <span class="fs-4 jakarta-bold">Playapp</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li>
                    <a href="/manager/dashboard" class="nav-link  link-body-emphasis">
                        <img src="/img/icons/speedometer2.svg" class="bi pe-none me-2" width="16" height="16"
                             alt="dashboard"/>
                        Dashboard
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link link-body-emphasis">
                        <svg class="bi pe-none me-2" width="16" height="16">
                            <use xlink:href="#table"></use>
                        </svg>
                        Ordenes
                    </a>
                </li>
                <li>
                    <a href="/manager/products" class="nav-link active nav-carritoItem">
                        <img src="/img/icons/boxes.svg" class="bi pe-none me-2" width="16" height="16" alt="inventory"/>
                        Catalogo
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link link-body-emphasis">
                        <svg class="bi pe-none me-2" width="16" height="16">
                            <use xlink:href="#people-circle"></use>
                        </svg>
                        Clientes
                    </a>
                </li>
            </ul>
            <hr>
            <div class="dropdown">
                <a href="#" class="d-flex align-carritoItems-center link-body-emphasis text-decoration-none dropdown-toggle"
                   data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                    <strong>Restaurante</strong>
                </a>
                <ul class="dropdown-menu text-small shadow">
                    <li>
                        <form sec:authorize="isAuthenticated()" class="col-12" th:action="@{/logout}" method="post">
                            <button type="submit" class="btn btn-light me-2" value="Sign Out">
                                Salir
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-9">
        <div class="row">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb breadcrumb-chevron p-3 bg-body-tertiary rounded-3">
                    <li class="breadcrumb-carritoItem">
                        <a class="link-body-emphasis" href="/manager/dashboard">
                            <img src="/img/icons/house-door-fill.svg" class="bi" width="16" height="16" alt="home"/>
                            <span class="visually-hidden">Home</span>
                        </a>
                    </li>
                    <li class="breadcrumb-carritoItem">
                        <a class="link-body-emphasis fw-semibold text-decoration-none" href="/manager/products">Catalogo</a>
                    </li>
                    <li class="breadcrumb-carritoItem active" aria-current="page">
                        Editar producto
                    </li>
                </ol>
            </nav>
        </div>
        <div class="row">
            <div class="col">
                <form action="#"   th:action="@{/manager/product/edit/{id}(id=${producto.id})}" th:object="${producto}" method="post"  enctype="multipart/form-data" class="row g-3">
                    <div class="col-6">
                        <label class="form-label" for="nombre">Nombre</label>
                        <input class="form-control" type="text" th:field="*{nombre}" id="nombre" required>
                    </div>
                    <div class="col-6">
                        <label class="form-label" for="precio">Precio</label>
                        <input class="form-control" type="number" th:field="*{precio}" step="0.01" id="precio" required>
                    </div>
                    <div class="col-12">
                        <label class="form-label" for="descripcion">Descripción</label>
                        <textarea class="form-control" id="descripcion" th:field="*{descripcion}" rows="3" required></textarea>
                    </div>
                    <div class="col-4">
                        <label class="form-label" for="stock">Stock</label>
                        <input  class="form-control" th:field="*{stock}" type="number" id="stock" required>
                    </div>
                    <div class="col-4">
                        <label class="form-label" for="categoria">Categoria</label>
                        <select th:field="*{categoria}" id="categoria" class="form-select">
                            <option th:value="${0}">Seleccione...</option>
                            <option th:value="${1}">Comida</option>
                            <option th:value="${2}">Bebida</option>
                            <option th:value="${3}">Servicio</option>
                        </select>
                    </div>
                    <div class="col-4">
                        <label class="form-label" for="tipo">Tipo</label>
                        <select class="form-select" th:field="*{tipo}" id="tipo" name="tipo">
                            <option th:each="carritoItem : ${T(com.proyecto.PlayApp.entity.TipoBebida).values()}"
                                    th:value="${carritoItem.ordinal()}"
                                    th:text="${carritoItem}"></option>
                        </select>
                    </div>
                    <div class="col-12">
                        <label class="form-label" for="archivoimagen">Imagen:</label>
                        <input class="form-control" type="file" id="archivoimagen" name="archivoimagen" accept="image/*">
                    </div>
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary">Editar</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <footer class="d-flex flex-wrap justify-content-between align-carritoItems-center py-3 my-4 border-top">
                <div class="col-md-4 d-flex align-carritoItems-center">
                    <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                        <img src="/img/Logo.png" class="bi" width="30" height="24" alt="home"/>
                    </a>
                    <span class="mb-3 mb-md-0 text-body-secondary">© 2025 Playapp, Inc</span>
                </div>

                <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                    <li class="ms-3"><a class="text-body-secondary" href="#">
                        <svg class="bi" width="24" height="24">
                            <use xlink:href="#twitter"></use>
                        </svg>
                    </a></li>
                    <li class="ms-3"><a class="text-body-secondary" href="#">
                        <svg class="bi" width="24" height="24">
                            <use xlink:href="#instagram"></use>
                        </svg>
                    </a></li>
                    <li class="ms-3"><a class="text-body-secondary" href="#">
                        <svg class="bi" width="24" height="24">
                            <use xlink:href="#facebook"></use>
                        </svg>
                    </a></li>
                </ul>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</main>
</body>
</html>
