<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="/css/importJakartaFont.css">
    <link rel="icon" href="/img/Logo.png" type="image/png">
</head>
<body class="container-fluid jakarta-regular">
<main class="row flex-nowrap">
    <div class="col-3 border-end p-0">
        <div class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary min-vh-100">
            <a href="/manager/dashboard"
               class="d-flex align-carritoItems-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <img src="/img/Logo.png" class="bi pe-none me-2" width="40" height="32" alt="home"/>
                <span class="fs-4 jakarta-bold">Playapp</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li>
                    <a href="/manager/dashboard" class="nav-link link-body-emphasis">
                        <img src="/img/icons/speedometer2.svg" class="bi pe-none me-2" width="16" height="16"
                             alt="dashboard"/>
                        Dashboard
                    </a>
                </li>
                <li>
                    <a href="/manager/orders" class="nav-link link-body-emphasis">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-stickies me-2" viewBox="0 0 16 16">
                            <path d="M1.5 0A1.5 1.5 0 0 0 0 1.5V13a1 1 0 0 0 1 1V1.5a.5.5 0 0 1 .5-.5H14a1 1 0 0 0-1-1z"/>
                            <path d="M3.5 2A1.5 1.5 0 0 0 2 3.5v11A1.5 1.5 0 0 0 3.5 16h6.086a1.5 1.5 0 0 0 1.06-.44l4.915-4.914A1.5 1.5 0 0 0 16 9.586V3.5A1.5 1.5 0 0 0 14.5 2zM3 3.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 .5.5V9h-4.5A1.5 1.5 0 0 0 9 10.5V15H3.5a.5.5 0 0 1-.5-.5zm7 11.293V10.5a.5.5 0 0 1 .5-.5h4.293z"/>
                        </svg>
                        Ordenes
                    </a>
                </li>
                <li>
                    <a href="/manager/products" class="nav-link active nav-item">
                        <img src="/img/icons/boxes.svg" class="bi pe-none me-2" width="16" height="16" alt="inventory"/>
                        Catalogo
                    </a>
                </li>
            </ul>
            <hr>
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center link-body-emphasis text-decoration-none dropdown-toggle"
                   data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                    <strong th:text="${nombreRestaurante}"></strong>
                </a>
                <ul class="dropdown-menu text-small shadow">
                    <li>
                        <form sec:authorize="isAuthenticated()" class="col-12" th:action="@{/logout}" method="post">
                            <button type="submit" class="btn btn-light me-2" value="Sign Out">
                                Salir
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-9">
        <div class="row">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb breadcrumb-chevron p-3 bg-body-tertiary rounded-3">
                    <li class="breadcrumb-carritoItem">
                        <a class="link-body-emphasis" href="#">
                            <img src="/img/icons/house-door-fill.svg" class="bi" width="16" height="16" alt="home"/>
                            <span class="visually-hidden">Home</span>
                        </a>
                    </li>
                    <li class="breadcrumb-carritoItem active" aria-current="page">
                        Catalogo
                    </li>
                </ol>
            </nav>
        </div>
        <div class="row my-2">
            <div class="d-flex">
                <div class="me-auto">
                    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Buscar Producto ..."
                                   aria-label="Input group example" aria-describedby="btnGroupAddon">
                        </div>
                        <div class="btn-group mx-2" role="group" aria-label="First group">
                            <button type="button" class="btn btn-outline-primary">Buscar</button>
                        </div>
                    </div>
                </div>
                <div>
                    <a href="/manager/product" type="submit" class="btn btn-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag-plus-fill" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M10.5 3.5a2.5 2.5 0 0 0-5 0V4h5zm1 0V4H15v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4h3.5v-.5a3.5 3.5 0 1 1 7 0M8.5 8a.5.5 0 0 0-1 0v1.5H6a.5.5 0 0 0 0 1h1.5V12a.5.5 0 0 0 1 0v-1.5H10a.5.5 0 0 0 0-1H8.5z"/>
                        </svg> Agregar Producto
                    </a>
                </div>
            </div>


        </div>
        <div class="row g-2">
            <table class="table">
                <thead class="table-secondary">
                    <tr>
                        <th scope="col">CODIGO</th>
                        <th scope="col">PRODUCTO</th>
                        <th scope="col">CATEGORIA</th>
                        <th scope="col">PRECIO</th>
                        <th scope="col">STOCK</th>
                        <th scope="col">HERRAMIENTAS</th>                    </tr>
                </thead>
                <tbody>
                <tr th:each="producto : ${productos}">
                    <th scope="row" th:text="${producto.id}"></th>
                    <td  th:inline="text">
                        <img  th:src="${producto.getImageSRC()}"  height="50" width="50" class="img-fluid img-thumbnail" alt="...">
                        [[${producto.nombre}]]
                    </td>
                    <td>
                        <span class="badge" th:classappend="${producto.obtenerClaseCategoria()}" th:text="${producto.obtenerNombreCategoria()}"></span>
                    </td>
                    <td th:text="${#numbers.formatCurrency(producto.precio)}"></td>
                    <td th:text="${producto.stock}"></td>
                    <td>
                        <div class="d-flex justify-content-center">
                            <div class="btn-group" role="group" aria-label="Basic outlined example">
                                <a  th:href="@{/manager/product/{id}(id=${producto.id})}" class="btn btn-outline-primary btn-sm">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                                        <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.5.5 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11z"/>
                                    </svg>
                                </a>
                                <a th:href="@{/manager/product/delete/{id}(id=${producto.id})}"  class="btn btn-outline-primary btn-sm">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                                        <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"/>
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
        <div class="row my-3">
            <nav th:if="${productos.totalPages > 0}" aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <li  th:each="pageNumber : ${paginas}" class="page-carritoItem">
                        <a class="page-link" th:classappend="${pageNumber==productos.number + 1} ? active" th:href="@{/manager/products(page=${pageNumber - 1})}" th:text="${pageNumber}"></a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="row">
            <footer class="d-flex flex-wrap justify-content-between align-carritoItems-center py-3 my-4 border-top">
                <div class="col-md-4 d-flex align-carritoItems-center">
                    <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                        <img src="/img/Logo.png" class="bi" width="30" height="24" alt="home"/>
                    </a>
                    <span class="mb-3 mb-md-0 text-body-secondary">Â© 2025 Playapp, Inc</span>
                </div>

                <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                    <li class="ms-3"><a class="text-body-secondary" href="#">
                        <svg class="bi" width="24" height="24">
                            <use xlink:href="#twitter"></use>
                        </svg>
                    </a></li>
                    <li class="ms-3"><a class="text-body-secondary" href="#">
                        <svg class="bi" width="24" height="24">
                            <use xlink:href="#instagram"></use>
                        </svg>
                    </a></li>
                    <li class="ms-3"><a class="text-body-secondary" href="#">
                        <svg class="bi" width="24" height="24">
                            <use xlink:href="#facebook"></use>
                        </svg>
                    </a></li>
                </ul>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</main>
</body>
</html>
