<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

  <title>Tienda</title>
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

  <link rel="stylesheet" href="/css/styles.css">

<body class="container background-grey jakarta-regular">

<!-- Barra de navegación -->
<div class="container-subs">

    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img th:src="@{/img/Logo.png}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        <span class="ms-2 fw-bold">PlayApp</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample11" aria-controls="navbarsExample11" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarsExample11">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link text-light active" aria-current="page" href="/inicio">Home</a>
          <li class="nav-item">
            <a class="nav-link text-light" href="/shop">Contacto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="/contacto">Contacto</a>
          </li>
        </ul>
        <div class="d-flex align-items-center">
          <span class="navbar-text text-light me-3">Hola, <span>Usuario</span></span>
          <a class="btn btn-outline-light me-2" href="/auth/logout">Log Out</a>
          <a class="nav-link text-light position-relative" href="/carrito">

            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
          </a>
        </div>
      </div>
    </div>
  </nav>

</div>

<!-- Categorías de Bebidas -->

        </svg> Comidas

      </button>
    </div>
  </div>
  <div class="col-10">
    <div class="row my-3">
      <div class="d-flex">
        <div class="me-auto">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">Tienda</a></li>
              <li class="breadcrumb-item active" aria-current="page">Todos</li>
            </ol>
          </nav>
        </div>
        <div>
          <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="input-group">
              <select id="filtro" class="form-select" aria-label="Default select example">
                <option selected>filtrar..</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
              <input type="text" class="form-control" placeholder="Buscar Producto ..." aria-label="Input group example" aria-describedby="btnGroupAddon">
            </div>
            <div class="btn-group mx-2" role="group" aria-label="First group">
              <button type="button" class="btn btn-outline-primary">Buscar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row g-1">
      <div class="col-4" th:each="producto : ${productos}">
        <div class="card shadow-sm h-100">
          <img src="/img/imagen2.jpg" class="card-img-top" alt="Imagen de la Bebida">
          <div class="card-body">
            <h5 class="card-title " th:text="${producto.nombre}">Nombre de la Bebida</h5>
            <h5 class="card-text jakarta-bold"  th:text="${#numbers.formatCurrency(producto.precio)}"> </h5>
            <p class="card-text jakarta-medium" th:text="'Disponible: '+${#numbers.formatInteger(producto.getStock(),0)}+ ' unidades.'"></p>
            <!--<p class="card-text jakarta-light text-body-secondary" th:text="${producto.getRestaurante().getNombre_completo()}"></p>-->
            <div class="row">
              <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag-fill" viewBox="0 0 16 16">
                    <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4z"/>
                  </svg> Ver Producto
                </button>
                <button type="button" class="btn btn-primary">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-plus-fill" viewBox="0 0 16 16">
                    <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0m7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0M9 5.5V7h1.5a.5.5 0 0 1 0 1H9v1.5a.5.5 0 0 1-1 0V8H6.5a.5.5 0 0 1 0-1H8V5.5a.5.5 0 0 1 1 0"/>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row my-3">
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item"><a class="page-link" href="#">Previous</a></li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </nav>
    </div>
  </div>


</div>
<div class="row">
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
      <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
        <img src="/img/Logo.png" class="bi" width="30" height="24" alt="home"/>
      </a>
      <span class="mb-3 mb-md-0 text-body-secondary">© 2025 Playapp, Inc</span>
    </div>

    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
      <li class="ms-3"><a class="text-body-secondary" href="#">
        <svg class="bi" width="24" height="24">
          <use xlink:href="#twitter"></use>
        </svg>
      </a></li>
      <li class="ms-3"><a class="text-body-secondary" href="#">
        <svg class="bi" width="24" height="24">
          <use xlink:href="#instagram"></use>
        </svg>
      </a></li>
      <li class="ms-3"><a class="text-body-secondary" href="#">
        <svg class="bi" width="24" height="24">
          <use xlink:href="#facebook"></use>
        </svg>
      </a></li>
    </ul>
  </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
