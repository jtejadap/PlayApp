<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmación de Pedido</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="/img/Logo.png" type="image/png">
</head>
<body>

<div class="container mt-5">
  <h2>Pedido Confirmado</h2>
  <div class="alert alert-success mt-3">
    <strong>¡Tu pedido ha sido realizado con éxito!</strong> Aquí están los detalles de tu pedido:
  </div>

  <h4>Detalles del Pedido</h4>


  <h4>Items</h4>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Producto</th>
      <th>Cantidad</th>
      <th>Precio</th>
      <th>Total</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${carrito}">
      <td th:text="${item.getNombre()}">Nombre del Producto</td>
      <td th:text="'Precio Unidad:'+${#numbers.formatCurrency(item.precio)}">0.00</td>
    </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-end">
    <a href="/inicio" class="btn btn-primary">Volver al Inicio</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
