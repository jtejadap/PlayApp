<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="/css/importJakartaFont.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="/img/Logo.png" type="image/png">
</head>
<body class="background-grey jakarta-regular">

<!-- Barra de navegación -->
<header class="bg-info sticky-top mb-3">
    <nav class="container d-flex flex-wrap align-items-center justify-content-center justify-content-md-between p-2">
        <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                <span class="jakarta-extrabold text-light"> FAKE PAYBUDDY</span>
            </a>
        </div>
    </nav>
</header>


<!-- Categorías de Bebidas -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-5">
            <div class="card">
                <div class="card-body p-3">
                    <h2 class="jakarta-bold">Realizar Pago</h2>
                    <p class="jakarta-medium card-text" th:text="'Valor de la compra: '+${#numbers.formatCurrency(valor)}"></p>
                    <p class="jakarta-medium card-text" th:text="'Metodo de Pago: '+${metodo}"></p>
                    <div class="row">
                        <div class="col-6 d-flex justify-content-center">
                            <a th:href="'/api/mercadopago/mercadopago?valor='+${valor}+'&orden='+${orden}" class="btn btn-outline-success">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                                </svg> Efectuar Pago</a>
                        </div>
                        <div class="col-6 d-flex justify-content-center">
                            <a th:href="'/payment/proceed?estado=CANCELED&orden='+${orden}" class="btn btn-outline-danger">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293z"/>
                                </svg> Cancelar Pago
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <div class="row">
        <footer class="d-flex flex-wrap justify-content-between align-carritoItems-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-carritoItems-center">
                <span class="mb-3 mb-md-0 text-body-secondary">© 2025 FAKE, Inc</span>
            </div>

            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a class="text-body-secondary" href="#">
                    <svg class="bi" width="24" height="24">
                        <use xlink:href="#twitter"></use>
                    </svg>
                </a></li>
                <li class="ms-3"><a class="text-body-secondary" href="#">
                    <svg class="bi" width="24" height="24">
                        <use xlink:href="#instagram"></use>
                    </svg>
                </a></li>
                <li class="ms-3"><a class="text-body-secondary" href="#">
                    <svg class="bi" width="24" height="24">
                        <use xlink:href="#facebook"></use>
                    </svg>
                </a></li>
            </ul>
        </footer>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
